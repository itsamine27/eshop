<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-Store Creator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div style="display: flex; align-items: center; justify-content: space-between; background-color: #f9f9f9; padding: 10px 20px; border-bottom: 1px solid #ddd;">
    <!-- Company Logo -->
    <div>
        
        {% load custom_tags %}
        
        <img src="{% get_company_logo request.tenant.name %}" alt="Company Logo" style="height: 40px; margin-right: 15px;">
    </div>
    
    <!-- Navbar Links -->
    <div style="display: flex; align-items: center; gap: 15px;">
        {% if request.user.is_authenticated %}
            <h1 style="font-size: 1.2em; margin: 0; color: #333;">Hello {{request.user.username}}</h1>
            <a href="http://lvh.me:8000/accounts/logout/?next={{ request.tenant.schema_name|urlencode }}" style="text-decoration: none; color: #007BFF;">Logout</a>
            {% if request.user.username == request.tenant.name %}
                <a href="{% url 'product:product_creation' %}" style="text-decoration: none; color: #28A745;">Add New Product</a>
            {% else %}
                <a href="{% url 'cart:allprocart' %}" style="text-decoration: none; color: #17A2B8;">My cart</a>
            {% endif %}
        {% else %}
            <a href="http://lvh.me:8000/accounts/login/?next={{ request.tenant.schema_name|urlencode }}" style="text-decoration: none; color: #007BFF;">Login</a>
            <a href="http://lvh.me:8000/accounts/signup/?next={{ request.tenant.schema_name|urlencode }}" style="text-decoration: none; color: #28A745;">Signup</a>
        {% endif %}
        <a href="/" style="text-decoration: none; color: #333;">Home</a>
    </div>
</div>

{% block blog_content %}
{% endblock blog_content %}
