{% extends 'products/navbar.html' %}

{% block blog_content %}
    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product.product_name }} - {{ product.product_price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{% url 'cart:clearcart' %}">clear cart</a>
{% endblock blog_content %}
